<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SUPERHEROES TRIVIA</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="assets/css/style.css">  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
    
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-md-12 text-center">
				<img class = "main-header" src="assets/images/superheroes_logo.png">
				<h1>TRIVIA GAME !!!</h1>
			</div>
		</div>
<!-- TIMER DISPLAY -->
		<div class="row text-center">
			<div class="col-12 col-md-12 text-center">
				<h3 class="timer-remaining">TIME REMAINING : <span class="timer"></span></h3>
			</div>
		</div>
<!-- START BUTTON -->
		<div class="row start">
			<div class="col-12 col-md-12 text-center">
				<p>CLICK START TO PLAY !!!</p>
				<img class="startButton hvr-pulse" src="assets/images/start.png">
			</div>
		</div>
<!-- Question -->
		<div class="row questionDisplay">
			<div class="col-12 col-md-12 question text-center"></div>
		</div>
<!-- Multiple Choices -->
		<div class="row options text-center">
			<div class="col-3 col-md-3"></div>
			<div class="col-6 col-md-6 text-center">
				<ul class="list-group">
					<li id="buttonA" class="list-group-item hvr-shutter-out-vertical" value="0"></li>
					<li id="buttonB" class="list-group-item hvr-shutter-out-vertical" value="1"></li>
					<li id="buttonC" class="list-group-item hvr-shutter-out-vertical" value="2"></li>
					<li id="buttonD" class="list-group-item hvr-shutter-out-vertical" value="3"></li>
				</ul>
			</div>
			<div class="col-3 col-md-3"></div>
		</div>
<!-- Answers -->
		<div class="row result-text text-center"></div>
		<div class="row result-gif">
			<div class="col-12 col-md-12 text-center">
				<img id="gifDisplay"></img>
			</div>
		</div>	
<!-- Final Result Page -->
		<div class="row finalResult">
			<div class="col-12 col-md-12 text-center">
				<p>All done, here's how you did!</p>
			</div>

			<div class="col-12 col-md-12 correctAnswers text-center"></div>
			<div class="col-12 col-md-12 incorrectAnswers text-center"></div>
			<div class="col-12 col-md-12 unanswered text-center"></div>

			<div class="col-12 col-md-12 text-center">
				<img class="playAgainButton hvr-pulse" src="assets/images/playAgain.png">
			</div>
		</div>



	</div>

	<script src="assets/javascript/app.js"></script>
</body>
</html>
